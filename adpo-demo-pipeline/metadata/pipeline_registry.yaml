pipeline_id: orders_pipeline
owner: data-team
criticality: high
orchestrator: dagster
sla:
  freshness_minutes: 60
  max_failed_runs_per_day: 1

assets:
  - asset_id: orders_raw
    type: ingestion
    description: Raw orders data from API

  - asset_id: orders_transformed
    type: transform
    depends_on: [orders_raw]
    description: Transformed and validated orders data

  - asset_id: orders_validated
    type: validation
    depends_on: [orders_transformed]
    description: Quality-checked orders data
